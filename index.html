<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>final project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
</head>
<body>

<div class="container">

<div class="child">
<p>draw cells and press play. if board dies after play, reset board</p>
<div id="cell"></div>
<p>
    <button id="play">play</button>
    <button id="pause">pause</button>
    <button id="random">random fill</button>
    <button id="reset">reset</button>
</p>
</div>

<div class="child">

<p>
    check magenta to record sequence. uncheck when finished. press shift to continue sequence
    <div id="controller">
    <label for="magenta">magenta</label><input type="checkbox" id="magenta">
    <br>
    <label for="wave">wave </label><select id="wave">
    <option value="sine">sine</option>
    <option value="sawtooth">sawtooth</option>
    <option value="square">square</option>
    <option value="triangle">triangle</option>
</select>
    <br>
    <label for="fm">modulator freq </label><input type="number" id="fm" value="0" min="0">
    <br>
    <label for="fmInd">index of mod </label><input type="number" id="fmInd" value="0" min="0">
    <br>
    <label for="additive"># of partials </label><input type="number" id="additive" value="0" min="0">
    <br>
    <label for="lfo">activate lfo </label><input type="checkbox" id="lfo">
</p>
    </div>
    <button id="res">reset</button>
    <button id="preset1">preset 1</button>
    <button id="preset2">preset 2</button>
    <br>
    <button id="mp3">play track</button>
</div>

</div>

</body>

<script src="cell.js"></script>
<script src="continue.js"></script>
<script src="song.js"></script>
</html>
